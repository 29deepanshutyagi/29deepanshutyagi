name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    name: Generate GitHub Profile Stats and Graphs
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Commit Graph (Spider Net)
        run: |
          # Install necessary tools (for example, Gnuplot for commit graphs)
          sudo apt-get install -y gnuplot
          
          # Generate the commit graph as a spider net
          python generate_commit_graph.py  # Assuming this script is in place

      - name: Generate GitHub Stats
        uses: anmol098/waka-readme-stats@v3.1
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "Generated Stats and Commit Graph"
          git push

      - name: Upload Generated Images
        uses: actions/upload-artifact@v3
        with:
          name: generated-images
          path: ./generated-images/*  # Path where images are saved